<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>okuT logo template</title>
</head>
<style>

    /* The font used in the okuT logo is Montserrat Bold */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    .color-a {
        font-size: 35px;
        user-select: none; /* Prevents user from highlighting logo on accident */
        font-family: "Montserrat", sans-serif;
        color: #f69904; /* O & U color*/
    }
    .color-b {
        font-size: 35px;
        user-select: none; /* Prevents user from highlighting logo on accident */
        font-family: 'Montserrat', sans-serif;
        color: #9912ff; /* K & T color */
    }
    .color-c {
        font-size: 35px;
        user-select: none; /* Prevents user from highlighting logo on accident */
        font-family: 'Montserrat', sans-serif; 
        color: #494895; /* Example single color */
    }

    a {
        text-decoration: none;
        color: #000;
    } 
    
</style>
<body>

    <!-- okuT logo link with colors -->
    <div class="okut-logo">
      <a href="index.html">
        <span class="color-a"><b>o</b></span
        ><span class="color-b"><b>k</b></span
        ><span class="color-a"><b>u</b></span
        ><span class="color-b"><b>T</b></span>
      </a>
    </div>

    <!-- okuT logo link with one color -->
    <div class="okut-logo">
      <a href="index.html">
        <b class="color-c">okuT</b>
      </a>
    </div>

</body>
</html>
